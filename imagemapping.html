<!-- image-map: to create the clickable area on image. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .box{
            width: 500px;
            min-height: 200px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="Images/workplace.jpg" alt="" usemap="#mymap">
        <map name="mymap">
            <area shape="rect" coords="40,49,264,340" href="https://www.apple.com/in/" alt="" target="_blank">
            <area shape="circle" coords="291,173,79" href="https://www.apple.com/in/iphone/" alt="" target="_blank">

        </map>
    </div>
</body>
</html>
