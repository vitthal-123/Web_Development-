<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .box{
            width: 80%;
            min-height: 550px;
            border: 1px solid black;
            margin: auto;
            position: relative;
            /* background-color: yellow; */
            /* background-image: linear-gradient(90deg,#fceabb,#f8b500); */
            background-image: url(Images/bullet2.jpg);
            background-size: 100% 100%;
            background-repeat: no-repeat;
        }
        .main-log{
            width: 100%;
            height: 60px;
            /* border: 1px solid black; */
        }
        .main-log .logo{
            float: left;
            width: 35%;
            color: white;
            height: 70px;
             /* border: 1px solid black; */
             /* position: absolute;
            top: 0;
            right: 0; */
        }
        .main-log .menu{
            float: right;
            width: 65%;
            height: 70px;
            /* border: 1px solid black; */
            padding-top: 7px;
            /* position: absolute;
            top: 0;
            left: 0; */
            
        }
        .logo h1{
          font-family: Verdana, Geneva, Tahoma, sans-serif;
          font-size: 1.9vw;
        }
        .menu  a{
            padding: 10px;
            text-decoration: none;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 1.5vw;
            color: white;
            
        }
        a:hover{
            background-color: red;
            color: white;
            transition: 0.6s;
        }
        .login-box{
            width: 30%;
            height: 300px;
            border: 2px solid white;
            position: absolute;
            top: 45px;
            right: 10px;
        }
    </style>
</head>
<body>
   <div class="box">
     <div class="main-log">
        <div class="logo">
           <h1>Company Name</h1>
        </div>
        <div class="menu">
           <a href="#">Home</a>
           <a href="#">About</a>
           <a href="#">Products</a>
           <a href="#">Services</a>
           <a href="#">Contacts</a>
        </div>
     </div>
     <div class="login-box">
      
     </div>
   </div> 
</body>
</html>
